name: CI-CD

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    # Sistema do ambiente de produção com UBUNTU
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        

